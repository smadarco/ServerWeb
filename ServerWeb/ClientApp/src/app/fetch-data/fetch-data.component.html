<h1 id="tableLabel">List of Customers</h1>
<a [routerLink]="['/customer','']" class="btn btn-primary mt-5 mb-3 ">Add Customer</a>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="customers">
  <thead>
    <tr>
      <th>id</th>
      <th>Username</th>
      <th>Email</th>
      <th>Birthdate</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customers">
      <td>{{ item.idNumber }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.birthdate | date:'fullDate'}}</td>
      <td><a [routerLink]="['/customer',item.id]">Edit</a> </td>
      <td><a [routerLink]="['/fetch-data',item.id]">x</a></td>
    </tr>
  </tbody>
</table>
